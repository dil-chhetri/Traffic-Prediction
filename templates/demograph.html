<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>YellowLight</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />



    <script src="../static/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["../static/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>


    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../static/assets/css/kaiadmin.min.css" />


    <link rel="stylesheet" href="../static/assets/css/demo.css" />
  </head>
  <body>
    <div class="wrapper">

            <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <div class="logo-header" data-background-color="dark">
            <a href="/" class="logo">
               <i class="fas fa-traffic-light fa-lg" style="color: #FFD43B;"></i>
                <h6 class="fw-bold text-white m-2">YellowLight</h6>
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item mb-3">
                <a href="/predictions" aria-expanded="false">
                  <i class="fas fa-home"></i>
                  <p>Results</p>
                </a>
              </li>
              <li class="nav-item mb-3">
                <a href="/predict" aria-expanded="false">
                  <i class="fas fa-search"></i>
                  <p>Predict</p>
                </a>
              </li>
              <li class="nav-item mb-3 ">
                <a href="/history" aria-expanded="false">
                  <i class="fas fa-history"></i>
                  <p>Prediction History</p>
                </a>
              </li>
              <li class="nav-item mb-3 active">
                <a href="/graphs" aria-expanded="false">
                  <i class="fas fa-chart-line"></i>
                  <p>Actual vs Predictions</p>
                </a>
              </li>
              <li class="nav-item mb-3">
                <a href="/summary" aria-expanded="false">
                  <i class="fas fa-percentage"></i>
                  <p>Accuracy Scores</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>



      <div class="main-panel">

          <div class="page-inner">
              <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Select Algorithm</div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 col-lg-12">
                          <form  method="POST" class="mt-4">
                        <div class="form-group">
                          <label for="algorithm">Model</label>
                        <select
                            class="form-select"
                            id="algorithm"
                            name="algorithm"
                            required
                        >
                            {% for algorithm in algorithms %}
                            <option value="{{ algorithm }}" {% if algorithm == selected_algorithm %}selected{% endif %}>{{ algorithm }}</option>
                             {% endfor %}
                          </select>
                          <small id="modelInfo" class="form-text text-muted"
                            >Select a model to generate graph.</small
                          >
                        </div>

                                    <button type="submit" class="btn btn-success">Generate Graph</button>

                        </form>


                      </div>

                      </div>

                      </div>
                    </div>

                  </div>
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Prediction vs Actual ({{ selected_algorithm }})</div>
                  </div>
                  <div class="card-body">
  <div class="row">
    <div class="col-md-6 mb-4">
      <!-- Graph for Junction 1 -->
      <img src="{{ plot_filename_junction1 }}" alt="Prediction Graph for Junction 1" class="img-fluid rounded">
      <p class="text-center mt-2">Junction 1</p>
    </div>
    <div class="col-md-6 mb-4">
      <!-- Graph for Junction 2 -->
      <img src="{{ plot_filename_junction2 }}" alt="Prediction Graph for Junction 2" class="img-fluid rounded">
      <p class="text-center mt-2">Junction 2</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-4">
      <!-- Graph for Junction 3 -->
      <img src="{{ plot_filename_junction3 }}" alt="Prediction Graph for Junction 3" class="img-fluid rounded">
      <p class="text-center mt-2">Junction 3</p>
    </div>
    <div class="col-md-6 mb-4">
      <!-- Graph for Junction 4 -->
      <img src="{{ plot_filename_junction4 }}" alt="Prediction Graph for Junction 4" class="img-fluid rounded">
      <p class="text-center mt-2">Junction 4</p>
    </div>
  </div>
</div>
                    </div>

                  </div>


              </div>
      </div>


      </div>
    </div>


    <script src="../static/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="../static/assets/js/core/popper.min.js"></script>
    <script src="../static/assets/js/core/bootstrap.min.js"></script>


    <script src="../static/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>


    <script src="../static/assets/js/plugin/chart.js/chart.min.js"></script>


    <script src="../static/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>


    <script src="../static/assets/js/plugin/chart-circle/circles.min.js"></script>


    <script src="../static/assets/js/plugin/datatables/datatables.min.js"></script>


    <script src="../static/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="../static/assets/js/plugin/jsvectormap/world.js"></script>
    <script src="../static/assets/js/plugin/sweetalert/sweetalert.min.js"></script>


    <script src="../static/assets/js/kaiadmin.min.js"></script>

    <script src="../static/assets/js/setting-demo.js"></script>
    <script src="../static/assets/js/demo.js"></script>


  </body>
</html>
